<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X VA O O'yini</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h2>AKBAROV_12</h2>
    </header>

        <!-- Container -->

    <div id="container">

        <!-- Starting Page -->

        <div id="startingPage">
            <h2>X VA O O'yini</h2>
            <div id="line"></div>
            <h4>QAYSI BO'LISHNI TANLANING ?</h4>
            <div id="button">
                <button id="playerX" class="choose">O'yinchi ( X )</button>
                <button id="playerO" class="choose">O'yinchi ( O )</button>
            </div>
        </div>

        
        <!-- mainPage -->

        <div id="mainPage">
            <div id="headerBtns">
                <button id="x_turn">X Burilish</button>
                <button id="o_turn">O Burilish</button>
                <div id="showChange"></div>
            </div>
            <div id="gameBoard">
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
                <div class="boxes"></div>
            </div>
        </div>

        <!-- Winner -->

        <div id="winner">
            <h2 id="winnerName">O'yinchi X g'alaba qozonadi!</h2>
            <div id="button">
                <button id="quit">Yana O'ynang!</button>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>

    <!-- 
        Icons
        <i class='bx bx-x'></i>
        <i class='bx bx-radio-circle'></i>
    -->

</body>

</html>
